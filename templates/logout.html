{% extends 'base.html' %}

{% block maincontent  %}


    <div class="container my-2">
        <div class="row">
            <div class="col">
                <h1 class="p-2">Logout</h1>
            </div>
        </div>
    </div>
    <div class="container my-5 ">
        <div class="row">
            <div class="col">
                {% if user %}

                    <form method="POST">
                        <label class="text-primary" for="">Logout:</label>
                        <input type="text" name="name" value="{{ user }}" style="display:none">
                        <input type="submit" value="Logout of {{ user }}">
                    </form>

                {% else %}

                    <h1>You are not logged in</h1>
                
                {% endif %}
            </div>
        </div>
    </div>


{% endblock maincontent %}
